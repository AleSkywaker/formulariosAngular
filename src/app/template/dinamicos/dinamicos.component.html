<h2>Template: <small>Dinamicos</small></h2>
<hr>

<form (ngSubmit)="save()" autocomplete="off" #miFormulario="ngForm">

  <!-- Nombre -->
  <div class="mb-3 row">
    <label for="" class="col-sm-3 col-form-label">Nombre</label>
    <div class="col-sm-9">
      <input type="text" class="form-control" [ngModel]="persona.nombre" name="nombre"
        placeholder="nombre de la persona" required>
      <span class="form-text text-danger"
        *ngIf="miFormulario.controls.nombre?.errors && miFormulario.controls.nombre?.touched">Este campo es
        obligatorio</span>
    </div>
  </div>
  <!-- Agregar -->
  <div class="mb-3 row">
    <label for="" class="col-sm-3 col-form-label">Agregar</label>
    <div class="col-sm-9">

      <div class="input-group">

        <input type="text" class="form-control" placeholder="Agregar favorito" name="nuevoJuego"
          [(ngModel)]="nuevoJuego" (keyup.enter)="agregarJuego()">
        <button class="btn btn-outline-primary" type="button" (click)="agregarJuego()">
          Agregar
        </button>
      </div>

    </div>
  </div>

  <!-- Lista de juegos favoritos-->
  <div class="mb-3 row">
    <label for="" class="col-sm-3 col-form-label">Favoritos</label>
    <div class="col-sm-9">
      <div class="input-group mb-1" *ngFor="let juego of persona.favoritos; let i = index">
        <input class="form-control" [(ngModel)]="juego.nombre" name=juego_{{i}}>
        <button class="btn btn-outline-danger" type="button" (click)="eliminar(i)">
          Eliminar
        </button>

      </div>
    </div>
  </div>

  <!-- boton -->
  <div class="row">
    <div class="col-sm-12">
      <button type="button" class="btn btn-primary float-end" (click)="save()" [disabled]="miFormulario.invalid">
        Guardar
      </button>
    </div>
  </div>


</form>

<span>Persona</span>
<pre>{{persona | json}}</pre>
