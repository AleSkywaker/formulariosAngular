<h4>Templates</h4>
<hr>
<ul class="list-group">
  <li *ngFor="let item of templateMenu" class="list-group-item" [routerLink]="[item.ruta]" routerLinkActive="active">
    {{item.titulo}}
  </li>
</ul>

<h4 class="mt-3">Reactive</h4>
<hr>
<ul class="list-group">
  <li *ngFor="let item of reactiveMenu" class="list-group-item" [routerLink]="[item.ruta]" routerLinkActive="active">
    {{item.titulo}}
  </li>
</ul>
